<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Short-Alpha Pod | Synthesis Matrix</title>
    <!-- Critical Libraries -->
    <script>
        window.__BOOT_START = Date.now();
        window.__BOOT_LOG = [];
        function bootLog(msg) {
            window.__BOOT_LOG.push({ t: Date.now() - window.__BOOT_START, msg });
            const el = document.getElementById('error-stack');
            if (el) el.innerText = window.__BOOT_LOG.map(e => `+${e.t}ms ${e.msg}`).join('\n');
        }
        bootLog('BOOT: start');

        window.addEventListener('error', function (ev) {
            const hint = ev.message === 'Script error.' ? ' [Likely cross-origin — check crossorigin attr on CDN scripts]' : '';
            bootLog(`ERROR: ${ev.message}${hint} @ ${ev.filename}:${ev.lineno}:${ev.colno}`);
            const stack = ev.error?.stack || 'N/A';
            const el = document.getElementById('error-stack');
            if (el) { el.style.display = 'block'; el.innerText = `MSG: ${ev.message}${hint}\nFILE: ${ev.filename}\nLINE: ${ev.lineno}:${ev.colno}\nSTACK:\n${stack}`; }
            const overlay = document.getElementById('diagnostic-overlay');
            if (overlay) overlay.classList.remove('collapsed');
        }, true);
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer" onload="bootLog('BOOT: react OK')" onerror="bootLog('BOOT: react FAIL')"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer" onload="bootLog('BOOT: react-dom OK')"
        onerror="bootLog('BOOT: react-dom FAIL')"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"
        onload="bootLog('BOOT: babel OK')" onerror="bootLog('BOOT: babel FAIL')"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #030712;
            --surface: #111827;
            --surface-accent: #1f2937;
            --primary: #10b981;
            --primary-muted: rgba(16, 185, 129, 0.1);
            --secondary: #3b82f6;
            --danger: #ef4444;
            --text: #f9fafb;
            --text-muted: #9ca3af;
            --border: #374151;
            --sidebar-w: 320px;
            --page-gutter: clamp(12px, 4vw, 18px);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            letter-spacing: -0.01em;
            /* iOS Safe Areas */
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-text-size-adjust: 100% !important;
            text-size-adjust: 100% !important;
        }

        html {
            -webkit-text-size-adjust: 100% !important;
            text-size-adjust: 100% !important;
        }

        /* --- DIAGNOSTICS OVERLAY (POPOVER) --- */
        #diagnostic-overlay {
            position: absolute;
            top: 110%;
            left: 0;
            z-index: 10000;
            background: rgba(3, 7, 18, 0.95);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: all 0.2s;
            user-select: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            pointer-events: auto;
            min-width: 140px;
        }

        #diagnostic-overlay.collapsed {
            display: none;
        }

        .diag-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 2px;
            font-weight: 800;
            color: var(--primary);
        }

        .diag-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--primary);
            width: 34px;
            height: 34px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.1rem;
        }

        .diag-btn:hover {
            border-color: var(--primary);
            background: var(--primary-muted);
            box-shadow: 0 0 10px var(--primary-muted);
        }

        .diag-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4b5563;
        }

        .dot.active {
            background: var(--primary);
            box-shadow: 0 0 8px var(--primary);
        }

        .dot.error {
            background: var(--danger);
            box-shadow: 0 0 8px var(--danger);
        }

        #error-report {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20000;
            background: #450a0a;
            border: 2px solid var(--danger);
            padding: 30px;
            border-radius: 12px;
            color: #fca5a5;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            max-height: 80vh;
            width: 90vw;
            max-width: 800px;
            overflow-y: auto;
            box-shadow: 0 0 100px rgba(239, 68, 68, 0.4);
        }

        /* --- SKELETON UI --- */
        #skeleton-ui {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .skel-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .skel-box::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: skel-shimmer 1.5s infinite;
        }

        @keyframes skel-shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* --- UI COMPONENTS --- */
        .glass {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .app-header-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            background: var(--bg);
        }

        header {
            padding: 1rem 2rem;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(3, 7, 18, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .main-container {
            display: grid;
            grid-template-columns: var(--sidebar-w) 2px 1fr;
            min-height: calc(100vh - 66px);
            position: relative;
        }

        .pane-resizer {
            width: 2px;
            height: 100%;
            background: var(--border);
            cursor: col-resize;
            transition: background 0.2s, box-shadow 0.2s;
            z-index: 10;
            position: relative;
        }

        .pane-resizer::after {
            content: "";
            position: absolute;
            top: 0;
            left: -4px;
            right: -4px;
            bottom: 0;
            z-index: 1;
        }

        .pane-resizer:hover,
        .pane-resizer.is-dragging {
            background: var(--primary);
            box-shadow: 0 0 8px var(--primary-muted);
        }

        .is-dragging-page {
            cursor: col-resize !important;
            user-select: none !important;
        }

        /* Responsive Breakpoint: 1024px */
        @media (max-width: 1023px) {
            header {
                flex-wrap: wrap;
                height: auto !important;
                padding: 1rem !important;
                gap: 1rem;
            }

            .main-container {
                grid-template-columns: 1fr !important;
                height: auto;
                min-height: 0;
            }

            aside {
                border-right: none;
                border-bottom: 1px solid var(--border);
                width: 100% !important;
                max-height: none !important;
                overflow-y: visible !important;
                margin-bottom: 1.5rem;
                /* Gap between navigator and main */
            }

            main {
                width: 100% !important;
                overflow-y: visible !important;
            }

            .stat-grid {
                grid-template-columns: 1fr !important;
                margin-top: 1rem;
            }

            .chart-box {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .chart-box svg {
                min-width: 600px;
            }
        }

        /* Mobile specific header wrapping (<= 520px) */
        @media (max-width: 520px) {
            .app-header-container {
                position: relative;
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
                padding-left: var(--page-gutter);
                padding-right: var(--page-gutter);
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
            }

            .share-header {
                display: none !important;
            }

            header {
                display: grid !important;
                grid-template-columns: 1fr !important;
                gap: 0.75rem !important;
                background: rgba(8, 12, 18, 0.95) !important;
                padding: 1rem 0 !important;
                height: auto !important;
                width: 100% !important;
                max-width: 100% !important;
                left: 0 !important;
                margin: 0 !important;
                border-bottom: 1px solid var(--border);
            }

            .mobile-header-row {
                display: grid !important;
                grid-template-columns: 1fr auto !important;
                align-items: center !important;
                width: 100% !important;
                gap: 0.5rem;
                min-width: 0;
            }

            .logo-area {
                width: auto !important;
                margin-bottom: 0 !important;
                gap: 0.5rem !important;
                min-width: 0;
            }

            .range-picker {
                width: 100% !important;
                display: flex !important;
                gap: 4px !important;
                padding: 0.4rem 0.6rem !important;
                min-width: 0;
            }

            .range-picker input {
                flex: 1;
                min-width: 0 !important;
                width: auto !important;
                font-size: 0.75rem !important;
            }

            .range-btn {
                padding: 0.4rem 0.8rem !important;
                font-size: 0.7rem !important;
                max-width: 45vw;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .tag-pill-mobile-hide {
                display: none !important;
            }

            .main-container {
                padding-left: var(--page-gutter);
                padding-right: var(--page-gutter);
                width: 100%;
                overflow: hidden;
            }

            .stat-card,
            .glass,
            .chart-box {
                max-width: 100%;
                overflow: hidden;
                box-sizing: border-box;
            }

            .evidence-explorer-grid {
                grid-template-columns: 1fr !important;
                gap: 1.2rem !important;
            }
        }

        aside {
            padding: 1.5rem;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: rgba(17, 24, 39, 0.3);
            overflow-x: auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            cursor: grab;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        aside:active {
            cursor: grabbing;
        }

        /* Gradient fade for horizontal overflow */
        aside::after {
            content: "";
            position: sticky;
            top: 0;
            right: 0;
            height: 100%;
            width: 20px;
            background: linear-gradient(to right, transparent, var(--bg));
            pointer-events: none;
            z-index: 5;
            flex-shrink: 0;
            margin-right: -1.5rem;
            /* Offset padding */
        }

        main {
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h2 {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .stat-card {
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            font-family: 'JetBrains Mono';
        }

        .ticker-select {
            background: var(--surface);
            border: 1px solid var(--border);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }

        .ticker-select:focus {
            border-color: var(--primary);
        }

        .btn-peak {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            padding: 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            transition: 0.2s;
            text-align: left;
            margin-bottom: 0.5rem;
            width: 100%;
            position: relative;
        }

        .btn-peak:hover {
            border-color: var(--primary);
        }

        .btn-peak.active {
            border-color: var(--primary);
            background: var(--primary-muted);
        }

        .chart-box {
            height: 420px;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        .range-picker {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: var(--surface);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .range-picker input {
            background: transparent;
            border: none;
            color: white;
            font-family: 'JetBrains Mono';
            font-size: 0.8rem;
            width: 90px;
            outline: none;
        }

        .range-btn {
            padding: 0.25rem 0.5rem;
            background: var(--surface-accent);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-muted);
            font-size: 0.7rem;
            cursor: pointer;
        }

        .range-btn:hover {
            color: white;
            border-color: var(--primary);
        }

        .tab-nav {
            display: flex;
            gap: 1.5rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.25rem;
        }

        .tab-btn {
            padding: 0.6rem 0.25rem;
            cursor: pointer;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            transition: 0.2s;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .item-card {
            padding: 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .title-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 700;
            line-height: 1.4;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .title-link:hover {
            color: var(--primary);
        }

        .tag-pill {
            display: inline-block;
            padding: 1px 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 700;
        }

        .tooltip {
            position: absolute;
            background: rgba(3, 7, 18, 0.95);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            pointer-events: none;
            z-index: 200;
            backdrop-filter: blur(8px);
        }

        .desktop-only {
            display: inline !important;
        }

        .mobile-only {
            display: none !important;
        }

        @media (max-width: 520px) {
            .desktop-only {
                display: none !important;
            }

            .mobile-only {
                display: inline !important;
            }
        }

        .agent-status-strip {
            background: rgba(16, 185, 129, 0.05);
            border-bottom: 1px solid var(--primary-muted);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
            z-index: 1000;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .provenance-drawer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 400px;
            max-width: 100vw;
            background: rgba(3, 7, 18, 0.95);
            backdrop-filter: blur(16px);
            border-left: 1px solid var(--border);
            z-index: 9999;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .provenance-drawer.open {
            transform: translateX(0);
        }

        .econ-theory-card {
            background: rgba(245, 158, 11, 0.05);
            /* amber-500/5 */
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .theory-rule-row {
            display: grid;
            grid-template-columns: 40px auto 60px;
            gap: 10px;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.65rem;
        }

        .theory-rule-row:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <div id="error-report">
        <h3 style="margin-top:0">CRITICAL_EXCEPTION</h3>
        <code id="error-stack" style="white-space: pre-wrap; display: block; margin-bottom: 1rem;"></code>
        <button onclick="window.location.reload()"
            style="background: var(--danger); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 800;">RELOAD</button>
    </div>

    <div id="skeleton-ui">
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div class="skel-box" style="width: 200px; height: 40px;"></div>
            <div class="skel-box" style="width: 150px; height: 40px;"></div>
        </div>
        <div class="skel-box" style="width: 100%; height: 260px; margin-bottom: 20px;"></div>
        <div style="display: flex; gap: 20px;">
            <div class="skel-box" style="flex: 1; height: 400px;"></div>
            <div class="skel-box" style="width: 300px; height: 400px;"></div>
        </div>
    </div>

    <div id="root"></div>

    <script>
        // --- SAFE HELPERS ---
        const safeNum = (v, d = 0, f = "N/A") => {
            const n = parseFloat(v);
            return isNaN(n) ? f : n.toFixed(d);
        };

        // Build Integrity Check
        const checkBuildIntegrity = async () => {
            const dataUrl = "./data/Stock Short Interest Data.csv";
            try {
                const res = await fetch(dataUrl);
                if (!res.ok) throw new Error(`HTTP_${res.status}`);
                bootLog('INTEGRITY: data check OK');
            } catch (e) {
                console.warn('INTEGRITY: data check FAIL (Expected for local file:// access or missing file)', e);
                bootLog(`INTEGRITY: warn (${e.message})`);
                // Note: We don't hard block boot because DEMO mode is the intended fallback
            }
        };
        checkBuildIntegrity();
        const safeArr = (a) => Array.isArray(a) ? a : [];
        const safeDate = (d) => {
            if (!d) return "N/A";
            try { return new Date(d).toISOString().split('T')[0]; }
            catch (e) { return "N/A"; }
        };

        // Global State Hook for vanilla error reporter
        window.__POD_STATE = { ticker: "TSLA", lastAction: "BOOT" };

        const toggleDiag = (e) => {
            if (e) e.stopPropagation();
            const el = document.getElementById('diagnostic-overlay');
            if (el) el.classList.toggle('collapsed');
        };

        const expandDiag = () => {
            const el = document.getElementById('diagnostic-overlay');
            if (el) el.classList.remove('collapsed');
        };

        window.toggleDiag = toggleDiag;

        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'd' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                toggleDiag();
            }
        });

        const reportError = (error, type = "RUNTIME") => {
            console.error(`[${type}]`, error);
            const dot = document.getElementById('dot-render');
            if (dot) dot.className = 'dot error';

            const report = document.getElementById('error-report');
            const stack = document.getElementById('error-stack');
            if (report && stack) {
                report.style.display = 'block';
                stack.innerText = `TYPE: ${type}\n` +
                    `TICKER: ${window.__POD_STATE.ticker}\n` +
                    `ACTION: ${window.__POD_STATE.lastAction}\n` +
                    `MESSAGE: ${error?.message || error}\n` +
                    `STACK:\n${error?.stack || 'N/A'}`;
            }
            expandDiag();
        };

        window.onerror = (msg, url, line, col, error) => reportError(error || msg, "WINDOW");
        window.onunhandledrejection = (event) => reportError(event.reason, "PROMISE");

        const bootDot = document.getElementById('dot-boot');
        if (bootDot) bootDot.className = 'dot active';

        // --- WECHAT COMPATIBILITY & ZOOM CONTROL ---
        const isWeChat = /MicroMessenger/i.test(navigator.userAgent);

        if (isWeChat) {
            // WeChat Font Scaling Lock (WeixinJSBridge)
            const lockWeChatFont = () => {
                if (typeof WeixinJSBridge !== "undefined" && WeixinJSBridge.invoke) {
                    WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize': 0 });
                    WeixinJSBridge.on('menu:setfont', () => {
                        WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize': 0 });
                    });
                }
            };

            if (typeof WeixinJSBridge === "undefined") {
                document.addEventListener("WeixinJSBridgeReady", lockWeChatFont, false);

            },
            _seed: (ticker) => ticker.split('').reduce((a, b) => a + b.charCodeAt(0), 0),
            _pearson: (x, y) => {
                if (x.length !== y.length || x.length === 0) return 0;
                const mx = x.reduce((a, b) => a + b, 0) / x.length;
                const my = y.reduce((a, b) => a + b, 0) / y.length;
                let num = 0, denX = 0, denY = 0;
                for (let i = 0; i < x.length; i++) {
                    const dx = x[i] - mx;
                    const dy = y[i] - my;
                    num += dx * dy;
                    denX += dx * dx;
                    denY += dy * dy;
                }
                if (denX === 0 || denY === 0) return 0;
                return num / Math.sqrt(denX * denY);
            },
            getForTicker: (ticker) => {

                    // Task 1: Real SI Pct from CSV

                    const crowded = parseFloat(r['Crowded Score'] || 0);
                    const squeeze = parseFloat(r['Squeeze Score'] || 0);

                    return {
                        d: ds,
                        si: isNaN(siP) ? 0 : siP / 100,
                        crowded: isNaN(crowded) ? 0 : crowded,
                        squeeze: isNaN(squeeze) ? 0 : squeeze,
                        short_interest_pct: isNaN(siP) ? 0 : parseFloat(siP.toFixed(2)),
                        crowded_score: isNaN(crowded) ? 0 : parseFloat(crowded.toFixed(2)),
                        squeeze_score: isNaN(squeeze) ? 0 : parseFloat(squeeze.toFixed(2)),
                        noise_index: 0, // Will be populated by computeRealIndices
                        news_volume: 0,
                        retail_chatter_volume: 0,
                        retail_hype_index: 0,
                        news_sentiment_index: 0,
                        raw: r
                    };

            },
            computeRealIndices: (ticker, data) => {
                const news = DataHub._newsCache.filter(n => n.ticker === ticker);
                const retail = DataHub._retailCache.filter(r => r.ticker === ticker);

                // Per-day buckets: count, weighted sentiment, engagement
                const newsCount = {}, newsSentSum = {}, newsSentN = {};
                const retailEngSum = {}, retailHypeSum = {}, retailN = {};

                // Swan tag set — evidence-driven, deterministic
                const SWAN_TAGS = new Set(['regulatory', 'fraud', 'liquidity', 'lawsuit', 'halt', 'bankruptcy', 'sec', 'downgrade']);
                const swanDays = new Set();

                news.forEach(n => {
                    const d = (n.published_at_utc || '').split('T')[0];
                    if (!d) return;
                    newsCount[d] = (newsCount[d] || 0) + 1;
                    const s = n.metrics?.sentiment || 0;
                    newsSentSum[d] = (newsSentSum[d] || 0) + s;
                    newsSentN[d] = (newsSentN[d] || 0) + 1;
                    // Swan detection from tags
                    const tags = (n.tags || []).map(t => String(t).toLowerCase());
                    const shock = Math.abs(n.metrics?.shock || 0);
                    if (tags.some(t => SWAN_TAGS.has(t)) || shock > 5) swanDays.add(d);
                });
                retail.forEach(r => {
                    const d = (r.published_at_utc || '').split('T')[0];
                    if (!d) return;
                    const eng = r.metrics?.engagement || 1;
                    const hype = Math.abs(r.metrics?.sentiment || 0);
                    retailEngSum[d] = (retailEngSum[d] || 0) + eng;
                    retailHypeSum[d] = (retailHypeSum[d] || 0) + hype;
                    retailN[d] = (retailN[d] || 0) + 1;
                    const tags = (r.tags || []).map(t => String(t).toLowerCase());
                    if (tags.some(t => SWAN_TAGS.has(t)) || hype > 0.9) swanDays.add(d);
                });

                // Raw counts for normalization
                const allNC = Object.values(newsCount);
                const allRE = Object.values(retailEngSum);
                const maxN = Math.max(...allNC, 1);
                const maxR = Math.max(...allRE, 1);

                // Build raw combined series for z-score
                const rawCombined = data.map(row => {
                    const nv = (newsCount[row.d] || 0) / maxN;        // 0..1 news count ratio
                    const rv = (retailEngSum[row.d] || 0) / maxR;     // 0..1 retail engagement ratio
                    return 0.6 * nv + 0.4 * rv;
                });

                // Z-score normalization -> rescale to 0..100
                const combMean = rawCombined.reduce((a, b) => a + b, 0) / (rawCombined.length || 1);
                const combVar = rawCombined.reduce((a, b) => a + (b - combMean) ** 2, 0) / (rawCombined.length || 1);
                const combStd = Math.sqrt(combVar) || 1;

                return data.map((row, idx) => {
                    const nc = newsCount[row.d] || 0;               // raw news count
                    const re = retailEngSum[row.d] || 0;            // raw retail engagement
                    const nv = nc / maxN;                           // 0..1 news volume
                    const rv = re / maxR;                           // 0..1 retail volume

                    // Real sentiment avg (0 if no news)
                    const nsCnt = newsSentN[row.d] || 0;
                    const ns = nsCnt > 0 ? (newsSentSum[row.d] / nsCnt) : 0;  // -1..1 news sentiment avg

                    // Retail hype avg (0..1)
                    const rn = retailN[row.d] || 0;
                    const rh = rn > 0 ? Math.min(1, (retailHypeSum[row.d] / rn)) : 0;

                    // Z-score noise -> clamp to -5..5 -> rescale 0..100
                    const zNoise = (rawCombined[idx] - combMean) / combStd;
                    const noiseRaw = Math.max(-5, Math.min(5, zNoise));   // -5..5
                    const noise_index = parseFloat(((noiseRaw + 5) * 10).toFixed(2));  // 0..100

                    // Swan flag (0 or 1)
                    const swan = swanDays.has(row.d) ? 1 : 0;

                    // Reason flags for zero/sparse days
                    const reason_flags = [];
                    if (nc === 0) reason_flags.push('NO_EVIDENCE_NEWS');
                    if (re === 0) reason_flags.push('NO_EVIDENCE_RETAIL');
                    if (combStd === 1) reason_flags.push('ZERO_VARIANCE');

                    return {
                        ...row,
                        // Canonical fields (used in computeSubsetValidation, charts)
                        news_volume: nv,
                        retail_chatter_volume: rv,
                        noise_index,
                        news_sentiment_index: ns,
                        retail_hype_index: rh,
                        swan,
                        reason_flags,
                        // Short-form ALIASES used by tooltip, heatmap bands, getVal
                        nv: nc,          // raw news item count for tooltip
                        ns,              // news sentiment avg -1..1
                        rv: re,          // raw retail engagement count
                        rh,              // retail hype 0..1
                        noise: noise_index / 100 * 8 - 4,  // legacy noise (-4..4) for getVal('noise') path
                    };
                });
            },
            getPeaks: (ticker, mode = 'squeeze') => {
                const data = DataHub.getForTicker(ticker);
                if (data.length === 0) return [];
                const sortKey = mode === 'crowded' ? 'crowded' : mode === 'noise' ? 'noise_index' : 'squeeze';

                // Real Peak Calculation: Top 3 unique peak dates
                const sorted = [...data].sort((a, b) => b[sortKey] - a[sortKey]);

                const uniquePeaks = [];
                for (let row of sorted) {
                    if (uniquePeaks.length >= 3) break;
                    let tooClose = false;

                            windowStart: winStart.toISOString().split('T')[0],
                            windowEnd: winEnd.toISOString().split('T')[0],
                            squeezeAtPeak: row.squeeze,

                        });
                    }
                }

                return uniquePeaks.map((p, i) => ({ rank: i + 1, ...p }));
            },
            getNews: (ticker, start, end) => {
                const pool = DataHub._newsCache.filter(n => n.ticker === ticker);
                const s = new Date(start);
                const e = new Date(end);

                if (!start || !end) return pool.map(n => ({
                    ...n,
                    d: n.published_at_utc.split('T')[0],
                    s: n.provider, t: n.title, score: n.metrics.sentiment,

            getRetail: (ticker, start, end) => {
                const pool = DataHub._retailCache.filter(r => r.ticker === ticker);

                const filtered = pool.filter(r => {

                }).map(r => ({
                    ...r,

                    p: r.provider, msg: r.excerpt, pol: r.metrics.sentiment,

            },
            normalizeText: (str) => {
                if (!str) return "";
                let s = str.toLowerCase();
                // Remove ticker tokens
                FOCUS_TICKERS.forEach(t => {
                    const reg = new RegExp(`\\$?${t}`, 'g');
                    s = s.replace(reg, '');
                });
                // Remove common boilerplate and formatting
                s = s.replace(/[^a-z0-9\s]/g, ' ')
                    .replace(/\s+/g, ' ')
                    .replace(/\b(the|a|an|in|on|at|of|for|to|is|am|are|was|were|be|been|being)\b/g, '')
                    .trim();
                return s;
            },
            getJaccard: (strA, strB) => {
                const setA = new Set(strA.split(' ').filter(w => w.length > 2));
                const setB = new Set(strB.split(' ').filter(w => w.length > 2));
                if (setA.size === 0 || setB.size === 0) return 0;
                const intersection = new Set([...setA].filter(x => setB.has(x)));
                const union = new Set([...setA, ...setB]);
                return intersection.size / union.size;
            },
            dedupeEvidence: (items) => {
                const uniqueMap = new Map();
                const droppedCount = 0;

                const scoreItem = (item) => {
                    let score = 0;
                    if (item.url && !item.url.includes('placeholder')) score += 10;
                    if (["Bloomberg", "Reuters", "WSJ", "Financial Times"].includes(item.provider)) score += 5;
                    if (item.excerpt) score += Math.min(item.excerpt.length / 50, 5);
                    if (item.metrics?.engagement) score += Math.log10(item.metrics.engagement + 1);
                    return score;
                };

                const hash = (s) => {
                    let h = 0;
                    for (let i = 0; i < s.length; i++) h = (Math.imul(31, h) + s.charCodeAt(i)) | 0;
                    return h.toString(16);
                };

                items.forEach(item => {
                    const normT = DataHub.normalizeText(item.title);
                    const normE = DataHub.normalizeText(item.excerpt || "");

                    item._sig1 = hash(normT);
                    item._sig2 = hash(normE.substring(0, 180));
                    item._sig3 = hash(normT + "|" + normE.substring(0, 120));
                    item._normUrl = (item.url || "").split('?')[0].replace(/\/$/, "");
                    item._score = scoreItem(item);
                    item.duplicates = [];

                    let matchFound = false;
                    for (const [id, existing] of uniqueMap.entries()) {
                        let isDup = false;
                        if (item._sig3 === existing._sig3) isDup = true;
                        else if (item._normUrl && item._normUrl.length > 10 && item._normUrl === existing._normUrl) isDup = true;
                        else if (DataHub.getJaccard(normE, DataHub.normalizeText(existing.excerpt)) >= 0.85) isDup = true;
                        else if (DataHub.getJaccard(normT, DataHub.normalizeText(existing.title)) >= 0.92) isDup = true;

                        if (isDup) {
                            matchFound = true;
                            if (item._score > existing._score) {
                                // Swap primary
                                item.duplicates = [existing, ...existing.duplicates];
                                existing.duplicates = []; // Clear to avoid leaks if somehow nested
                                uniqueMap.delete(id);
                                uniqueMap.set(item.id, item);
                            } else {
                                existing.duplicates.push(item);
                            }
                            break;
                        }
                    }

                    if (!matchFound) {
                        uniqueMap.set(item.id, item);
                    }
                });

                const unique = Array.from(uniqueMap.values());
                let totalCollapsed = 0;
                unique.forEach(u => totalCollapsed += u.duplicates.length);

                return { unique, dropped: totalCollapsed };
            },
            sampleDiverse: (items, targetCount, constraints) => {
                if (items.length <= targetCount && items.length >= 5) {
                    // Check if we already satisfy basic diversity, if not just return as is
                    return items;
                }

                const providerGroups = {};
                items.forEach(it => {
                    const p = it.provider || 'unknown';
                    if (!providerGroups[p]) providerGroups[p] = [];
                    providerGroups[p].push(it);
                });

                // Sort within each group by score
                Object.values(providerGroups).forEach(group => {
                    group.sort((a, b) => (b._score || 0) - (a._score || 0));
                });

                const sampled = [];
                const providers = Object.keys(providerGroups);
                let round = 0;
                const usedCounts = {};

                while (sampled.length < targetCount) {
                    let addedInRound = 0;
                    for (const p of providers) {
                        if (sampled.length >= targetCount) break;
                        const group = providerGroups[p];
                        if (group.length > round) {
                            // Enforce max per provider constraint if we have enough total options
                            if (items.length > targetCount * 1.5 && (usedCounts[p] || 0) >= constraints.maxPerProvider) {
                                continue;
                            }
                            sampled.push(group[round]);
                            usedCounts[p] = (usedCounts[p] || 0) + 1;
                            addedInRound++;
                        }
                    }
                    if (addedInRound === 0) break;
                    round++;
                }

                return sampled;
            },
            enforceDiversity: (items) => {
                // Legacy wrapper or refactored logic
                const providers = new Set(items.map(it => it.provider));
                const dates = new Set(items.map(it => it.published_at_utc?.split('T')[0]));
                const tags = new Set(items.flatMap(it => it.tags || []));

                const passedAssay = providers.size >= 4 && dates.size >= 3 && items.length >= 5;
                return { items, uniqueSources: providers.size, uniqueDates: dates.size, uniqueTags: tags.size, passedAssay };
            },
            getWindowEvidence: (ticker, centerDate, newsPool, retailPool, windowDays = 3) => {
                const d = new Date(centerDate);
                const min = new Date(d); min.setDate(d.getDate() - windowDays);
                const max = new Date(d); max.setDate(d.getDate() + windowDays);

                let rawNews = newsPool.filter(n => {
                    const nd = new Date(n.published_at_utc || n.d);
                    return nd >= min && nd <= max;
                });
                let rawRetail = retailPool.filter(r => {
                    const rd = new Date(r.published_at_utc || r.d);
                    return rd >= min && rd <= max;
                });

                // Dedupe (returns unique and total dropped/collapsed count)
                const dedupeNews = DataHub.dedupeEvidence(rawNews);
                const dedupeRetail = DataHub.dedupeEvidence(rawRetail);

                // Sample Diverse (aim for 10 per side)
                const sampledNews = DataHub.sampleDiverse(dedupeNews.unique, 10, { maxPerProvider: 2 });
                const sampledRetail = DataHub.sampleDiverse(dedupeRetail.unique, 10, { maxPerProvider: 2 });

                // Diversity Enforcement (Stats Check)
                const newsDiv = DataHub.enforceDiversity(dedupeNews.unique);
                const retailDiv = DataHub.enforceDiversity(dedupeRetail.unique);

                const sortedNews = [...sampledNews].sort((a, b) => (b._score || 0) - (a._score || 0));
                const sortedRetail = [...sampledRetail].sort((a, b) => (b._score || 0) - (a._score || 0));

                return {
                    news: sortedNews,
                    retail: sortedRetail,
                    stats: {
                        newsLoaded: rawNews.length,
                        newsUnique: dedupeNews.unique.length,
                        newsDropped: dedupeNews.dropped,
                        newsSources: newsDiv.uniqueSources,
                        newsDates: newsDiv.uniqueDates,
                        newsPassedDiv: newsDiv.passedAssay && dedupeNews.unique.length >= 10,
                        newsTopSig: dedupeNews.unique[0]?._sig3?.substring(0, 8) || "N/A",

                        retLoaded: rawRetail.length,
                        retUnique: dedupeRetail.unique.length,
                        retDropped: dedupeRetail.dropped,
                        retSources: retailDiv.uniqueSources,
                        retDates: retailDiv.uniqueDates,
                        retPassedDiv: retailDiv.passedAssay && dedupeRetail.unique.length >= 10,
                        retTopSig: dedupeRetail.unique[0]?._sig3?.substring(0, 8) || "N/A"
                    }
                };
            },
            getValidation: (ticker) => {
                const s = DataHub._seed(ticker);
                const lag = 0.5 + (s % 4) / 10;
                return {
                    same: { noise_crowded: 0.1, noise_squeeze: -0.05 },
                    lag48: { noise_si: lag, noise_crowded: lag - 0.1 },

            getSynthetic: (ticker, scenario = 'mild', params = {}, appliedShocks = []) => {

                    } else if (i < squeezeEnd) {

                        si = (10 + 25 * buildup) * (1 - progress * 0.8);
                    } else {

                        si = 10;

                    // Apply shocks if any
                    appliedShocks.forEach(shock => {
                        const shockStart = squeezeStart - shock.duration_days / 2;
                        const shockEnd = squeezeStart + shock.duration_days / 2;
                        if (i >= shockStart && i <= shockEnd) {
                            if (shock.var === 'si' || shock.var === 'squeeze') si += shock.delta * 2;
                        }
                    });

                    const newsDist = Math.abs(i - squeezeStart);

            // Block4-B: Window-level shock score aggregation
            computeShockScore: (evidenceItems) => {
                if (!evidenceItems || evidenceItems.length === 0) return { shock_score: 0, direction_bias: 'UNCLEAR', confidence: 'LOW', rationale: 'No evidence in window.' };

                const PROVIDER_QUALITY = { 'Bloomberg': 5, 'Reuters': 5, 'WSJ': 4, 'Financial Times': 4, 'Seeking Alpha': 3, 'reddit': 2, 'stocktwits': 2 };

                // De-duplicate keys by (provider, title-hash, day)
                const seen = new Set();
                const unique = evidenceItems.filter(item => {
                    const day = (item.published_at_utc || item.d || '').split('T')[0];
                    const key = `${item.provider}|${(item.title || '').substring(0, 30)}|${day}`;
                    if (seen.has(key)) return false;
                    seen.add(key);
                    return true;
                });

                const providers = new Set(unique.map(it => it.provider));
                const novelty = providers.size / Math.max(unique.length, 1);

                let rawShock = 0;
                unique.forEach(item => {
                    const qual = PROVIDER_QUALITY[item.provider] || 2;
                    const sentMag = Math.abs(item.metrics?.sentiment || item.score || 0);
                    const eng = Math.log10((item.metrics?.engagement || 1) + 1);
                    rawShock += qual * sentMag * eng;
                });

                // Normalize by item count and novelty
                const shock_score = parseFloat(Math.min(10, rawShock * novelty / Math.max(unique.length, 1) * 5).toFixed(2));

                // Direction bias: weighted average sentiment sign
                const wSent = unique.reduce((sum, it) => {
                    const q = PROVIDER_QUALITY[it.provider] || 2;
                    return sum + (it.metrics?.sentiment || 0) * q;
                }, 0);
                const avgWS = wSent / Math.max(unique.length, 1);
                const direction_bias = shock_score >= 4 ? (avgWS < -0.05 ? 'DRAWDOWN' : avgWS > 0.05 ? 'SQUEEZE' : 'UNCLEAR') : 'REVERSION';

                const confidence = shock_score >= 7 ? 'HIGH' : shock_score >= 4 ? 'MEDIUM' : 'LOW';
                const rationale = `shock=${shock_score} | unique=${unique.length} | sources=${providers.size} | avg_sent=${avgWS.toFixed(2)} | novelty=${novelty.toFixed(2)}`;

                return { shock_score, direction_bias, confidence, rationale };
            },
            // URL integrity classifier — returns classification string and mutates quality_flags array.
            // DEMO_PLACEHOLDER = any URL from a demo-mode item (all current cache items).
            // INVALID_URL = malformed (apostrophe in domain, no https://).
            // PLACEHOLDER_URL = placeholder.com / placeholder-social.com / example.com.
            // EMPTY_URL = empty or missing URL.
            classifyUrl: (url, mode, qualityFlags) => {
                const flags = qualityFlags || [];
                const addFlag = (f) => { if (!flags.includes(f)) flags.push(f); };
                const PLACEHOLDER_DOMAINS = ['placeholder.com', 'placeholder-social.com', 'example.com'];

                if (!url || url.trim() === '') {
                    addFlag('EMPTY_URL'); return 'EMPTY';
                }
                if (!url.startsWith('https://')) {
                    addFlag('INVALID_URL'); return 'INVALID_SYNTAX';
                }
                try {
                    const domain = new URL(url).hostname.toLowerCase();
                    if (domain.includes("'") || domain.includes('\u2019')) {
                        addFlag('INVALID_URL'); return 'INVALID_SYNTAX';
                    }
                    if (PLACEHOLDER_DOMAINS.some(d => domain === d || domain.endsWith('.' + d))) {
                        addFlag('PLACEHOLDER_URL'); return 'PLACEHOLDER';
                    }
                } catch (_) {
                    addFlag('INVALID_URL'); return 'INVALID_SYNTAX';
                }
                // All DEMO-mode items have constructed slugs (not real articles)
                if (mode === 'DEMO' || !DataHub._liveNewsLoaded) {
                    addFlag('DEMO_PLACEHOLDER'); return 'CONSTRUCTED_DEMO';
                }
                return 'OK';

            // Block4-A: Get borrow proxy metrics for a ticker from snapshot or CSV
            getBorrowProxy: (ticker) => {

            // This function ensures at most ONE flag per unique calendar day in UTC.
            getNewsSignalFlags: (ticker, windowStart, windowEnd) => {
                // Normalize timestamp to YYYY-MM-DD in UTC (NOT local time)
                const normDayKey = (ts) => {
                    if (!ts) return null;
                    const s = String(ts);
                    // Already ISO date
                    if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
                    // Has time component — parse as UTC
                    const d = new Date(s.includes('T') ? s : s + 'T00:00:00Z');

                    if (wStart && dk < wStart) return;
                    if (wEnd && dk > wEnd) return;
                    const shock = Math.abs(n.metrics?.shock || n.metrics?.sentiment || 0);
                    if (!daySignal[dk]) daySignal[dk] = { sum: 0, count: 0, max: 0 };
                    daySignal[dk].sum += shock;
                    daySignal[dk].count += 1;
                    daySignal[dk].max = Math.max(daySignal[dk].max, shock);
                });

                const days = Object.keys(daySignal);
                if (days.length === 0) return [];

                const sums = days.map(dk => daySignal[dk].sum);

                const Z_THRESH = 1.5;

                const flagMap = new Map();
                days.forEach(dk => {
                    const z = (daySignal[dk].sum - mean) / std;
                    if (z >= Z_THRESH) {
                        flagMap.set(dk, {
                            dayKey: dk,
                            magnitude: parseFloat(daySignal[dk].sum.toFixed(3)),
                            z: parseFloat(z.toFixed(2)),
                            reason: 'NEWS_SPIKE',
                        });
                    }

                // We re-derive them here from evidence for standalone use
                const SWAN_TAGS = new Set(['regulatory', 'fraud', 'liquidity', 'lawsuit', 'halt', 'bankruptcy', 'sec', 'downgrade']);
                news.forEach(n => {
                    const dk = normDayKey(n.published_at_utc);
                    if (!dk) return;
                    if (wStart && dk < wStart) return;
                    if (wEnd && dk > wEnd) return;
                    const tags = (n.tags || []).map(t => String(t).toLowerCase());
                    const shock = Math.abs(n.metrics?.shock || 0);
                    if (tags.some(t => SWAN_TAGS.has(t)) || shock > 5) {
                        if (!flagMap.has(dk)) {
                            flagMap.set(dk, { dayKey: dk, magnitude: shock, z: 0, reason: 'SWAN_TAG' });
                        } else {
                            flagMap.get(dk).reason = 'NEWS_SPIKE+SWAN';
                        }
                    }
                });

                return Array.from(flagMap.values()).sort((a, b) => a.dayKey.localeCompare(b.dayKey));

                    // Fidelity Extension
                    const tailRisk = Math.min(100, Math.max(0, 100 - (params.severity * 15)));
                    const fidelity_breakdown = {
                        ...auditData.sub,
                        tail_risk: Math.round(tailRisk)
                    };
                    auditData.score = Math.round((Object.values(fidelity_breakdown).reduce((a, b) => a + b, 0)) / Object.keys(fidelity_breakdown).length);
                    auditData.sub = fidelity_breakdown;

                    // Robustness Score from Real Data
                    const half = Math.floor(syntheticData.length / 2);
                    const baseline = syntheticData.slice(0, half);
                    const stressed = syntheticData.slice(half);

                    const avg = (arr, key) => arr.reduce((sum, d) => sum + d[key], 0) / arr.length;

                    const squeezeDiff = avg(stressed, 'Synthetic_Short_Interest_Pct') - avg(baseline, 'Synthetic_Short_Interest_Pct');
                    const direction_consistency = squeezeDiff > 0 === params.severity > 0 ? 0.9 : 0.3; // Very rough proxy

                    // Count threshold crossings
                    let threshold_crossings = 0;
                    syntheticData.forEach(d => {
                        if (d.Synthetic_Short_Interest_Pct > 30) threshold_crossings++;
                        if (Math.abs(d.News_Sentiment_Index) > 0.8) threshold_crossings++;
                        if (Math.abs(d.Retail_Hype_Index) > 0.8) threshold_crossings++;
                    });

                    // Rank Stability & Lag Stability proxies derived from data shape
                    const maxSqueezeLoc = syntheticData.reduce((maxIdx, d, idx, arr) => d.Synthetic_Short_Interest_Pct > arr[maxIdx].Synthetic_Short_Interest_Pct ? idx : maxIdx, 0);
                    const maxNewsLoc = syntheticData.reduce((maxIdx, d, idx, arr) => d.News_Sentiment_Index > arr[maxIdx].News_Sentiment_Index ? idx : maxIdx, 0);
                    const lagDist = Math.abs(maxSqueezeLoc - maxNewsLoc);
                    const lag_stability = Math.max(0, 1 - (lagDist / 30));

                    const rank_stability = Math.max(0, 1 - (threshold_crossings / 1000));

                    const robustness_score = {
                        direction_consistency,
                        rank_stability,
                        lag_stability,
                        threshold_crossings
                    };

                    let failure_modes = [];
                    if (direction_consistency < 0.5) failure_modes.push('noise_dominance');
                    if (lag_stability < 0.5) failure_modes.push('lag_inversion');
                    if (threshold_crossings > 500) failure_modes.push('extreme_severity_degradation');
                    if (avg(stressed, 'Retail_Hype_Index') > 1.0) failure_modes.push('transient_hype_failure');

                    // Map generic failures to expected failure modes if present
                    const expectedModes = scenarioDef.expected_failure_modes;
                    const triggeredFailures = failure_modes.filter(m => expectedModes.includes(m));
                    if (triggeredFailures.length === 0 && failure_modes.length > 0) {
                        triggeredFailures.push(failure_modes[0]);
                    }
                    if (triggeredFailures.length === 0 && params.severity > 3) {
                        triggeredFailures.push(expectedModes[0] || 'structural_break');

                    const summary_verdict = triggeredFailures.length > 1 ? 'FAIL' : (triggeredFailures.length === 1 ? 'WARN' : 'PASS');
                    const what_breaks_first = triggeredFailures.length > 0 ? triggeredFailures[0] : 'None';

                    const stress_test_report = {
                        scenario_set: { ...scenarioDef, applied_shocks: appliedShocks },
                        fidelity_breakdown,
                        robustness_score,
                        failure_modes: triggeredFailures.length > 0 ? triggeredFailures : failure_modes,
                        what_breaks_first,
                        summary_verdict
                    };

                    resolve({
                        syntheticData,
                        auditData,
                        scenarioSummary: { scenario: scenarioKey, days: syntheticData.length },
                        stress_test_report
                    });
                }, 800);
            });

                                            // Greedy merge: group events whose cx is within CLUSTER_MERGE_PX of previous
                                            const clusters = [];
                                            events.forEach(ev => {
                                                const last = clusters[clusters.length - 1];
                                                if (last && Math.abs(ev.cx - last.cx) <= CLUSTER_MERGE_PX) {
                                                    last.events.push(ev);
                                                    last.cx = last.events.reduce((s, e) => s + e.cx, 0) / last.events.length; // avg x
                                                    last.hasSwan = last.hasSwan || ev.isSwanFromData;

                                            return (<>

                                                    const firstDay = cl.events[0].dayKey;
                                                    const stableKey = `${ticker}-${winStart}-${winEnd}-${firstDay}-CLUSTER`;

                                                    const yPos = p + 6;

                                                        <g key={stableKey}

                                                return (
                                                    <rect key={`band-${d.d}`}

                                                        style={{ cursor: ev ? 'pointer' : 'default' }}

                                        const flags = provenanceItem.quality_flags || [];
                                        const isBroken = !url || flags.some(f =>
                                            ['EMPTY_URL', 'INVALID_URL', 'PLACEHOLDER_URL', 'DEMO_PLACEHOLDER'].includes(f));
                                        const label = flags.includes('EMPTY_URL')
                                            ? 'EMPTY URL'
                                            : flags.includes('INVALID_URL')
                                                ? 'BROKEN_URL'
                                                : flags.includes('PLACEHOLDER_URL')
                                                    ? 'PLACEHOLDER URL'
                                                    : flags.includes('DEMO_PLACEHOLDER')
                                                        ? 'DEMO \u2014 no external link'
                                                        : 'VIEW ORIGINAL SOURCE';
                                        return isBroken ? (
                                            <div style={{ marginTop: 10 }}>
                                                <div style={{ display: 'block', textAlign: 'center', background: 'rgba(107,114,128,0.2)', color: '#6b7280', padding: '10px', borderRadius: 8, fontWeight: 800, fontSize: '0.75rem', border: '1px solid #374151', cursor: 'not-allowed' }}>
                                                    🔒 {label}
                                                </div>
                                                <div style={{ fontSize: '0.55rem', opacity: 0.5, textAlign: 'center', marginTop: 4 }}>
                                                    {flags.join(' · ')}
                                                </div>
                                            </div>
                                        ) : (
                                            <div style={{ marginTop: 10 }}>
                                                <a href={url} target="_blank" rel="noopener noreferrer" style={{ display: 'block', textAlign: 'center', background: 'var(--primary)', color: 'black', textDecoration: 'none', padding: '10px', borderRadius: 8, fontWeight: 800, fontSize: '0.75rem' }}>
                                                    VIEW ORIGINAL SOURCE ↗
                                                </a>
                                            </div>
                                        );
                                    })()}

                                    {/* Also Seen As Section */}
                                    {provenanceItem.duplicates && provenanceItem.duplicates.length > 0 && (
                                        <div style={{ marginTop: 20, borderTop: '1px solid var(--border)', paddingTop: 15 }}>
                                            <div style={{ fontSize: '0.55rem', opacity: 0.5, marginBottom: 10 }}>ALSO SEEN AS (COLLAPSED DUPLICATES)</div>
                                            <div style={{ display: 'flex', flexDirection: 'column', gap: 10 }}>
                                                {provenanceItem.duplicates.map((dup, idx) => (
                                                    <div key={idx} className="glass" style={{ padding: '8px', fontSize: '0.65rem', borderLeft: '2px solid var(--border)' }}>
                                                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: 4 }}>
                                                            <span style={{ fontWeight: 800, color: 'var(--primary)' }}>{dup.provider}</span>
                                                            <span style={{ opacity: 0.5 }}>{dup.published_at_utc.split('T')[0]}</span>
                                                        </div>
                                                        <div style={{ fontStyle: 'italic', opacity: 0.8, marginBottom: 4 }}>"{dup.excerpt || dup.title}"</div>
                                                        {/* Gated View Source link for duplicates — same rules */}
                                                        {(() => {
                                                            const du = dup.url;
                                                            const df = dup.quality_flags || [];
                                                            const isOk = du && du.startsWith('https://') && !df.some(f => ['EMPTY_URL', 'INVALID_URL', 'PLACEHOLDER_URL', 'DEMO_PLACEHOLDER'].includes(f));
                                                            return isOk
                                                                ? <a href={du} target="_blank" rel="noopener noreferrer" style={{ color: 'var(--secondary)', textDecoration: 'none', fontSize: '0.6rem' }}>View Source ↗</a>
                                                                : <span style={{ fontSize: '0.55rem', color: '#6b7280', fontStyle: 'italic' }}>DEMO — no link</span>;
                                                        })()}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                </div >
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
